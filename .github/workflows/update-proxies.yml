name: Update Proxy and IP Data

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点运行（北京时间早上8点）
  workflow_dispatch:    # 允许手动触发

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch and update proxy data
      run: |
        # 创建目录（如果不存在）
        mkdir -p cmliu
        
        # 获取第一个API数据并写入proxy.txt
        echo "Fetching best proxy data..."
        curl -s "https://ipdb.api.030101.xyz/?type=bestproxy&country=true" > cmliu/proxy.txt
        
        # 获取其他API数据并合并到ipv4.txt
        echo "Fetching IPv4 data..."
        > cmliu/ipv4.txt  # 清空文件
        
        # 逐个获取API数据并追加到文件
        for url in \
          "https://addressesapi.090227.xyz/ip.164746.xyz" \
          "https://addressesapi.090227.xyz/CloudFlareYes" \
          "https://ipdb.api.030101.xyz/?type=bestcf&country=true"; do
          echo "Fetching from $url"
          curl -s "$url" >> cmliu/ipv4.txt
        done
        
        # 统一格式（如果API返回的数据不是ip#国家代码格式，这里需要处理）
        # 这里假设API返回的数据已经是正确格式，如果不是，需要添加处理逻辑
        # 例如：sed -i 's/\(.*\),\(.*\)/\1#\2/' cmliu/ipv4.txt

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add cmliu/proxy.txt cmliu/ipv4.txt
        git commit -m "Update proxy and IPv4 data $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
