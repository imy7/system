name: Update Proxy IP (Only IP)

# 👇 添加权限声明
permissions:
  contents: write

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  update-proxy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true   # 允许 git push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch IP list and update proxyip.txt
        run: |
          python << EOF
          import requests
          import os

          API_URL = "https://ipdb.api.030101.xyz/?type=bestproxy"

          try:
              print("Fetching IP list from API...")
              response = requests.get(API_URL, timeout=10)
              response.raise_for_status()

              raw_data = response.text.strip()
              ips = [line.strip() for line in raw_data.splitlines() if line.strip()]

              os.makedirs("cmliu", exist_ok=True)

              with open("cmliu/proxyip.txt", "w", encoding="utf-8") as f:
                  f.write("\n".join(ips) + "\n")

              print(f"Successfully saved {len(ips)} IPs")

          except Exception as e:
              print(f"Error: {e}")
              os.makedirs("cmliu", exist_ok=True)
              with open("cmliu/proxyip.txt", "w", encoding="utf-8") as f:
                  f.write("")
          EOF

      - name: Commit and push
        run: |
          git config user.name "Auto Updater"
          git config user.email "action@github.com"
          git add cmliu/proxyip.txt

          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore: update proxyip.txt $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          fi
