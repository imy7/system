name: Update Proxy and IP Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: imy7/system
          ref: main
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Fetch and update proxy data
        run: |
          mkdir -p cmliu
          curl -s "https://ipdb.api.030101.xyz/?type=bestproxy&country=true" > cmliu/proxy.txt
          > cmliu/ipv4.txt
          for url in \
            "https://addressesapi.090227.xyz/ip.164746.xyz" \
            "https://addressesapi.090227.xyz/CloudFlareYes" \
            "https://ipdb.api.030101.xyz/?type=bestcf&country=true"; do
            curl -s "$url" >> cmliu/ipv4.txt
          done

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add cmliu/proxy.txt cmliu/ipv4.txt
          git commit -m "Update proxy and IPv4 data $(date +'%Y-%m-%d')" || exit 0
          git push
