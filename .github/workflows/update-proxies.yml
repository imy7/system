name: Update Proxy and IP Data

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点运行（北京时间8点）
  workflow_dispatch:    # 允许手动触发

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create cmliu directory if not exists
        run: mkdir -p cmliu

      - name: Fetch proxy data and write to files
        run: |
          # 获取 bestproxy 数据并仅提取 IP，写入 cmliu/proxy.txt
          echo "Fetching bestproxy data..."
          curl -s "https://ipdb.api.030101.xyz/?type=bestproxy&country=true" | jq -r '.[] | .ip' > cmliu/proxy.txt
          
          # 获取其他 IP 数据并仅提取 IP，写入 cmliu/ipv4.txt
          echo "Fetching other IP data..."
          {
            curl -s "https://addressesapi.090227.xyz/ip.164746.xyz" | jq -r '.[] | .ip'
            curl -s "https://addressesapi.090227.xyz/CloudFlareYes" | jq -r '.[] | .ip'
            curl -s "https://ipdb.api.030101.xyz/?type=bestcf&country=true" | jq -r '.[] | .ip'
          } > cmliu/ipv4.txt

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add cmliu/proxy.txt cmliu/ipv4.txt
          git commit -m "Update proxy and IP data $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
