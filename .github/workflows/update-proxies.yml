name: Update Proxy IP (Only IP)

on:
  schedule:
    # 每天北京时间 03:00 执行 (UTC 时间 19:00)
    - cron: '0 19 * * *'
  workflow_dispatch:  # 支持手动触发

jobs:
  update-proxy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch IP list and update proxyip.txt
        run: |
          python << EOF
          import requests
          import os

          API_URL = "https://ipdb.api.030101.xyz/?type=bestproxy"

          try:
              print("Fetching IP list from API...")
              response = requests.get(API_URL, timeout=10)
              response.raise_for_status()

              # 返回的是纯文本，每行一个 IP
              raw_data = response.text.strip()
              ips = [line.strip() for line in raw_data.splitlines() if line.strip()]

              # 确保目录存在
              os.makedirs("cmliu", exist_ok=True)

              # 覆盖写入只包含 IP 的文件
              with open("cmliu/proxyip.txt", "w", encoding="utf-8") as f:
                  f.write("\n".join(ips) + "\n")

              print(f"Successfully saved {len(ips)} IPs to cmliu/proxyip.txt")

          except Exception as e:
              print(f"Error fetching or processing data: {e}")
              # 出错时写入空文件（确保覆盖）
              os.makedirs("cmliu", exist_ok=True)
              with open("cmliu/proxyip.txt", "w", encoding="utf-8") as f:
                  f.write("")

          EOF

      - name: Commit and push if file changed
        run: |
          git config user.name "Auto Updater"
          git config user.email "action@github.com"
          git add cmliu/proxyip.txt

          # 仅当有变化时提交
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update proxyip.txt with IPs only $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main  # 请根据你的默认分支修改（main 或 master）
          fi
