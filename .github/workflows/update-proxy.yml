name: 更新代理IP列表

on:
  schedule:
    - cron: "0 */24 * * *"  # 每24小时运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  update-proxy:
    runs-on: ubuntu-latest

    steps:
    - name: 检查仓库
      uses: actions/checkout@v3

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安装依赖
      run: pip install requests

    - name: 获取并保存代理数据
      run: python fetch_proxy_data.py

    - name: 提交更改
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 确保目录存在（Actions运行在/github/workspace）
        mkdir -p cmliu
        
        # 移动文件到正确位置
        mv /cmliu/proxyip.txt ./cmliu/proxyip.txt 2>/dev/ || true
        
        git add ./cmliu/proxyip.txt
        
        # 只有当有更改时才提交
        if git diff --quiet --cached; then
          echo "没有检测到更改，不提交"
        else
          git commit -m "auto: 更新代理IP数据 $(date +'%Y-%m-%d %H:%M')"
          git push
        fi
